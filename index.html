<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            padding: 2rem;
        }

        .form-section {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .users-section {
            background: #ffffff;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
        }

        .users-header {
            background: #f8f9ff;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e1e5e9;
            font-weight: 600;
            color: #333;
        }

        .users-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .user-card {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .user-card:hover {
            background-color: #f8f9ff;
        }

        .user-card:last-child {
            border-bottom: none;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .user-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .user-actions {
            margin-top: 0.5rem;
        }

        .status {
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Management System</h1>
            <p>Powered by AWS Infrastructure</p>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <h2>Add/Edit User</h2>
                
                <div id="status" class="status"></div>
                
                <form id="userForm">
                    <input type="hidden" id="userId" value="">
                    
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" min="1" max="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="occupation">Occupation</label>
                        <input type="text" id="occupation">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">Add User</button>
                    <button type="button" class="btn btn-danger" id="cancelBtn" onclick="cancelEdit()" style="display: none;">Cancel</button>
                </form>
            </div>
            
            <div class="users-section">
                <div class="users-header">
                    <h3>Users List</h3>
                    <button class="btn" onclick="loadUsers()" style="float: right;">Refresh</button>
                </div>
                <div class="users-list" id="usersList">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your EC2 public IP
        const API_BASE_URL = 'http://YOUR_EC2_PUBLIC_IP:3000/api';
        
        let editingUserId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            
            document.getElementById('userForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitUser();
            });
        });

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                const users = await response.json();
                
                const usersList = document.getElementById('usersList');
                
                if (users.length === 0) {
                    usersList.innerHTML = '<div class="loading">No users found</div>';
                    return;
                }
                
                usersList.innerHTML = users.map(user => `
                    <div class="user-card">
                        <div class="user-name">${user.name}</div>
                        <div class="user-details">
                            üìß ${user.email}<br>
                            üë§ ${user.age} years, ${user.gender}<br>
                            ${user.phone ? `üìû ${user.phone}<br>` : ''}
                            ${user.occupation ? `üíº ${user.occupation}<br>` : ''}
                            ${user.address ? `üìç ${user.address}<br>` : ''}
                            üìÖ Added: ${new Date(user.created_at).toLocaleDateString()}
                        </div>
                        <div class="user-actions">
                            <button class="btn" onclick="editUser(${user.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = '<div class="loading">Error loading users</div>';
            }
        }

        // Submit user (create or update)
        async function submitUser() {
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value,
                occupation: document.getElementById('occupation').value,
                address: document.getElementById('address').value
            };

            try {
                let response;
                if (editingUserId) {
                    response = await fetch(`${API_BASE_URL}/users/${editingUserId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch(`${API_BASE_URL}/users`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    showStatus(`User ${editingUserId ? 'updated' : 'created'} successfully!`, 'success');
                    document.getElementById('userForm').reset();
                    cancelEdit();
                    loadUsers();
                } else {
                    showStatus(result.error || 'An error occurred', 'error');
                }

            } catch (error) {
                console.error('Error submitting user:', error);
                showStatus('Network error occurred', 'error');
            }
        }

        // Edit user
        async function editUser(userId) {
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`);
                const user = await response.json();

                if (response.ok) {
                    // Populate form with user data
                    document.getElementById('name').value = user.name;
                    document.getElementById('email').value = user.email;
                    document.getElementById('age').value = user.age;
                    document.getElementById('gender').value = user.gender;
                    document.getElementById('phone').value = user.phone || '';
                    document.getElementById('occupation').value = user.occupation || '';
                    document.getElementById('address').value = user.address || '';

                    editingUserId = userId;
                    document.getElementById('submitBtn').textContent = 'Update User';
                    document.getElementById('cancelBtn').style.display = 'inline-block';
                } else {
                    showStatus('Error loading user data', 'error');
                }

            } catch (error) {
                console.error('Error editing user:', error);
                showStatus('Network error occurred', 'error');
            }
        }

        // Cancel edit
        function cancelEdit() {
            editingUserId = null;
            document.getElementById('userForm').reset();
            document.getElementById('submitBtn').textContent = 'Add User';
            document.getElementById('cancelBtn').style.display = 'none';
            hideStatus();
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showStatus(result.error || 'Error deleting user', 'error');
                }

            } catch (error) {
                console.error('Error deleting user:', error);
                showStatus('Network error occurred', 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(hideStatus, 5000);
        }

        // Hide status message
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
    </script>
</body>
</html>
